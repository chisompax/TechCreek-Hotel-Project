<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>Hotel Project</title>

  <body>
    <header id="landing-page">
      <div class="bg-overlay">
        <div class="">
          <nav class="d-flex justify-content-around">
            <a href="" class="brand-logo"
              ><img src="./Assets/Homepage/Logo.svg" alt=""
            /></a>
            <ul class="d-flex nav-lists">
              <li class="nav-link">
                <a href="" class="nav-item nav-one">Rooms</a>
              </li>
              <li class="nav-link">
                <a href="" class="nav-item nav-one">Facilities</a>
              </li>
              <li class="nav-link">
                <a href="" class="nav-item nav-one">Gallery</a>
              </li>
              <li class="nav-link">
                <a href="" class="nav-item nav-one">About Us</a>
              </li>
            </ul>

            <button class="btn btn-reservation text-light">
              <img
                class="img-calendar mr-3"
                src="./Assets/Images/Homepage/Calendar.svg"
                alt=""
              />Reservations
            </button>
          </nav>
          <button
            class="text-uppercase btn btn-covid rounded-0 mt-5 text-light font-weight-bold"
          >
            covid-19 information
          </button>

          <div>
            <!-- Beginning of landing page div-->
            <div class="mt-3">
              <div class="rounded-circle circle-one"></div>
              <div class="rounded-circle"></div>
              <div class="rounded-circle"></div>
            </div>

            <div class="justify-content-center">
              <p class="welcome text-center">Welcome to</p>
              <p class="kigoma text-center font-weight-bold text-uppercase">
                Kigoma
              </p>
              <hr class="mb-3 horizontal" />
              <p class="text-center font-weight-light text-uppercase">
                Enjoy your stay
              </p>
            </div>
            <div class="d-flex justify-content-center down-arrow mt-5">
              <img
                src="./Assets/Images/Homepage/Down Arrow.svg"
                class=""
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <!-- End of landing page div-->
    </header>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
